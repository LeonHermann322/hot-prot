program: applications/train.py
method: bayes
name: factorized_sparse_tuning_test
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
  - --nolog
  - --wandb
  - --early_stopping
metric:
  name: loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.001
    max: 0.05
  model_hidden_layers:
    values: [1]
  model_first_hidden_units:
    values: [1024]
  model_dropoutrate:
    min: 0.0
    max: 0.5
  epochs:
    values: [10]
  val_on_trainset:
    values: ["false"]
  optimizer:
    values: ["adam"]
  weight_regularizer:
    values: ["true", "false"]
  dataset:
    values: ["fst"]
  model:
    values: ["summarizer"]
  batch_size:
    values: [1]
  representation_key:
    values: ["s_s"]
  summarizer_type: 
    values: ["average"]
  summarizer_out_size:
    values: [1]
  summarizer_num_layers: 
    values: [1]
  summarizer_activation: 
    values: ["identity"]
  summarizer_mode:
    values: ["per_repr_position"]
  factorized_rank:
    values: [1]
  loss:
    values: ["scaled_mse", "weighted_mse", "mse"]
