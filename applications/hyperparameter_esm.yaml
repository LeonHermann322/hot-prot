program: applications/train.py
method: grid
name: esm2_repr_summarizer_fix_overfit
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
  - --wandb
  - --early_stopping
metric:
  name: loss
  goal: minimize
parameters:
  learning_rate:
    values: [0.001]
  model_hidden_layers:
    values: [2]
  model_first_hidden_units:
    values: [1024]
  epochs:
    values: [5]
  val_on_trainset:
    values: ["false"]
  optimizer:
    values: ["adam"]
  model:
    values: ["summarizer"]
  batch_size:
    values: [32]
  representation_key:
    values: ["s_s"]
  summarizer_type: 
    values: ["single_instance"]
  summarizer_out_size:
    values: [1]
  summarizer_num_layers: 
    values: [1]
  model_dropoutrate:
    values: [0.5]
  summarizer_activation: 
    values: ["relu"]
  summarizer_mode:
    values: [ "per_residue"]
