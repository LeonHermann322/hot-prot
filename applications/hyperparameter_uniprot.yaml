program: applications/train.py
method: bayes
name: new_model50
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
  - --wandb
metric:
  name: loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.001
    max: 0.05
  model_hidden_layers:
    values: [1, 2, 3, 4]
  model_first_hidden_units:
    values: [1024, 2048, 4096, 8192]
  model_dropoutrate:
    min: 0.0
    max: 0.5
  epochs:
    values: [10]
  val_on_trainset:
    values: ["false"]
  weight_regularizer:
    values: ["true", "false"]
  optimizer:
    values: ["sgd", "adam"]
  model:
    values: ["fc"]
  batch_size:
    values: [32]
  representation_key:
    values: ["uni_prot"]
  dataset:
    values: ["uni_prot"]
  loss:
    values: ["weighted_mse"]
